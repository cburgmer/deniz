<script type="text/javascript">
//<![CDATA[
    jQuery.uuid4 = function () {
        bytes = []
        for (var i=0; i<16; i++) bytes.push(Math.floor(Math.random()*0x100).toString(16));
        return bytes.slice(0, 4).join('') + '-' + bytes.slice(4, 6).join('') + '-' + bytes.slice(6, 8).join('') + '-' + bytes.slice(8, 10).join('') + '-' + bytes.slice(10, 16).join('');
    };
    // Limit results and provide "more..." button
    var force_result_limit = 100;
    var limit_regex = /(LIMIT\s+)(\d+)([^\{\}<>]*)$/i;
    var offset_regex = /(OFFSET\s+)(\d+)([^\{\}<>]*)$/i;

    function load_table(data, user_query, query, insert_into) {
        // Mark-up header
        var header_ths = [];
        $.each(data.head.vars, function(i, element) {
            header_ths.push('<th>' + element + '</th>');
        });
        head = header_ths.join('');
        // Mark-up rows
        var data_trs = [];
        $.each(data.results.bindings, function(i, row) {
            var tds = [];
            $.each(data.head.vars, function(i, element) {
                if (row[element].type == 'uri') {
                    value = '<a href="#">&lt;' + row[element].value + '&gt;</a>';
                } else {
                    value = '"' + row[element].value + '"';
                }
                tds.push('<td>' + value + '</td>');
            });
            data_trs.push('<tr>' + tds.join('') + '</tr>');
        });
        rows = data_trs.join('');

        if (!insert_into) {
            id = $.uuid4();
            html = '<div id="' + id + '"><table class="resulttable"><thead><tr>' + head + '</tr></thead><tbody class="results">' + rows + '</tbody></table></div>';
            $('#resultsdiv').html(html);
        } else {
            id = insert_into;
            $('#' + id + ' tbody').append(rows);
            $('#' + id + ' .morebtn').remove();
        }
        // Check if there are more results
        if (user_query != query && data.results.bindings.length >= force_result_limit) {
            // User has not provided a limit and we got full results for our own limit
            query = limit_query(query, force_result_limit);

            // Encode and create link
            $('#' + id).append('<a href="#" class="morebtn" onclick="requery(\'' + id + '\'); return false">More...</a>');
            $('#' + id + ' .morebtn').data('user_query', user_query);
            $('#' + id + ' .morebtn').data('query', query);
            $('#' + id + ' .morebtn').button();
        }

        return false;
    }

    function limit_query(query, offset) {
        // Check if user has given a limit...
        limit_match = query.match(limit_regex);
        if (!limit_match) {
            query = query + ' LIMIT ' + force_result_limit;
        } else if (parseInt(limit_match[2]) > force_result_limit) {
            query = query.replace(limit_regex, "$1" + force_result_limit + "$3");
            final_offset = force_result_limit;
        }
        if (offset) {
            // ... and an offset
            offset_match = query.match(offset_regex);
            if (!offset_match) {
                query = query + ' OFFSET ' + offset;
            } else {
                offset_value = parseInt(offset_match[2]) + offset
                query = query.replace(offset_regex, "$1" + offset_value + "$3");
            }
        }
        return query;
    }

    function do_query() {
        user_query = editor.getCode();
        query = limit_query(user_query)
        if (query) {
            $('#resultsdiv div').remove();
            $.ajax({
                type : 'GET',
                dataType : 'json',
                url : 'http://dbpedia.org/sparql',
                data: $.param({'query' : query}),
                //error: function(req, st, err) { console.log(err); },
                success: function(data, textStatus, xhr) {
                    load_table(data, user_query, query);
                }
            });
        }
    }

    function requery(id) {
        user_query= $('#' + id + ' .morebtn').data('user_query');
        query = $('#' + id + ' .morebtn').data('query');
        $.ajax({
            type : 'GET',
            dataType : 'json',
            url : 'http://dbpedia.org/sparql',
            data: $.param({'query' : query}),
            //error: function(req, st, err) { console.log(err); },
            success: function(data, textStatus, xhr) {
                load_table(data, user_query, query, id);
            }
        });
    }

    $(function() {
        $('#executebtn').button();
        $('#executebtn').click(function() {
            do_query();
            return false;
        });
    });
//]]>
</script>
